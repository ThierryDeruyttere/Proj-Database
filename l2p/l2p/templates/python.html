{% extends "codegalaxy.html" %}
{% load staticfiles %}
{% block head_js %}
<script src="{% static "skulpt.min.js" %}" type="text/javascript"></script>
<script src="{% static "skulpt-stdlib.js" %}" type="text/javascript"></script>
{% endblock head_js %}

{% block base_body %}

<script type="text/javascript">
// output functions are configurable.  This one just appends some text
// to a pre element.
function outf(text) {
    var mypre = document.getElementById("output");
    mypre.innerHTML = mypre.innerHTML + text;
}
function builtinRead(x) {
    if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined)
            throw "File not found: '" + x + "'";
    return Sk.builtinFiles["files"][x];
}

// Here's everything you need to run a python program in skulpt
// grab the code from your textarea
// get a reference to your pre element for output
// configure the output function
// call Sk.importMainWithBody()
function runit() {
   var prog = document.getElementById("yourcode").value;
   var mypre = document.getElementById("output");
   mypre.innerHTML = '';
   Sk.canvas = "mycanvas";
   Sk.pre = "output";
   Sk.configure({output:outf, read:builtinRead});
   try {
      eval(Sk.importMainWithBody("<stdin>",false,prog));
   }
   catch(e) {
       alert(e.toString())
   }
}
</script>
<div class="row">
  <div class="small-12 columns">
    <textarea id="yourcode" rows="20">import turtle

t = turtle.Turtle()

for c in ['red', 'green', 'yellow', 'blue']:
    t.color(c)
    t.forward(75)
    t.left(90)
    </textarea>
  </div>
</div>
<button type="button" onclick="runit()">Run</button>
<div class="row">
  <div class="large-9 columns">
    <div class="panel">
      <pre id="output" class="code-output" ></pre>
      <canvas id="mycanvas" class="code-output"></mycanvas>
    </div>
  </div>
</div>


{% endblock base_body %}
