{% extends "codegalaxy.html" %}

{% block base_body  %}

  <div class="row">
    <div class="panel">
      <div class="row">
        <div class ="row">
          <div class="large-12 columns">
            <fieldset>
              <legend>Search</legend>
              <div class="row" id="search">
                <div class="large-4 columns">
                  <select id="search_options">
                    <option>List name</option>
                    <option>Created by</option>
                    <option>Min difficulty</option>
                    <option>Max difficulty</option>
                    <option>Programming language</option>
                    <option>Subject</option>
                    <option>Order mode</option>
                  </select>
                </div>
                <button class="small round button" id="search_button">Add option</button>
              </div>
            </fieldset>
          </div>
        </div>

        <div class ="row">
          <div class="large-10 large-centered columns">
            <ul class="pricing-table">
              <li class="title">Lists</li>
              <div class="row">
                <ul class="accordion" data-accordion>
                  {% for list in all_lists %}
                    <li class="accordion-navigation">
                      <a href="#Exerc{{ list.id }}">{{ list.name }}</a>
                      <div id="Exerc{{ list.id }}" class="content">
                        <div class="row">
                          <a href="{{ list.id }}" class="button tiny radius">Open list</a>
                        </div>
                      </div>
                    </li>
                  {% endfor %}
                </ul>
                <li class="price"></li>
              </div>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% block body_js %}
  <script>

  $("#search_button").click(function(){
    var options = $("#search_options");
  });

  </script>
{% endblock %}
